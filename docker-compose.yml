version: "3"
services:
  web:
    build:
      context: ./web
    image: klamp-web
    ports: 
      - 80:80
    privileged: true
    links:
      - db
    volumes:
      - "./html/:/var/www/html"
      - "./web/apache.conf:/etc/httpd/conf/httpd.conf"
    container_name: "klamp-web"
  db:
    image: mysql:5.7
    volumes: 
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - 3333:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    container_name: "klamp-db-57"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    container_name: "kphpmyadmin-la"